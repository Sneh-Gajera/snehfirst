<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .main{
            padding: 50px 100px;
            display: flex;
            gap: 20px;
        }
        .main .left{
            width: 100%;
        }
        .main .left img{
            width: 100%;
            height: 100%;
        }
        .main .right{
            width: 100%;
        }
      .product-quantity {
        display: inline-flex;
        align-items: center;
      }

      .minus-btn,
      .plus-btn {
        width: 25px;
        height: 25px;
        border: none;
        background-color: #ccc;
        cursor: pointer;
      }

      .quantity-input {
        width: 40px;
        text-align: center;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>

    <div class="main">
        <div class="left">
            <img src="./assets/image/blog_1.jpg" alt="">
        </div>
        <div class="right">
            <div class="title">
                <h2>Product Title</h2>
            </div>
            <div class="price">
                <h3>$50</h3>
            </div>
            <div class="desc">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Est accusantium quo cupiditate reprehenderit,<br> culpa similique maxime suscipit animi a ipsa!</p>
            </div>
            <div class="product-quantity">
                <button class="minus-btn">-</button>
                <input type="number" value="1" class="quantity-input" />
                <button class="plus-btn">+</button>
              </div>
        </div>
    </div>
    

    <script>
      const minusButtons = document.querySelectorAll(".minus-btn");
      const plusButtons = document.querySelectorAll(".plus-btn");
      const quantityInputs = document.querySelectorAll(".quantity-input");

      minusButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const input = button.nextElementSibling;
          const value = parseInt(input.value) - 1;
          input.value = value < 1 ? 1 : value;
        });
      });

      plusButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const input = button.previousElementSibling;
          input.value = parseInt(input.value) + 1;
        });
      });
    </script>
  </body>
</html>
