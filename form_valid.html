      crossorigin="anonymous"
    />
    <script

    <style>
      .team_logo img{

        height: 80px;
      }
      .auction_team{
        display: flex;

        align-items: center;
      }
      .player_points{
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 400px;
      }
      .sneh p{
        writing-mode: vertical-lr;
        text-orientation:sideways;
      }
    </style>

    <div class="container mt-5">

      <div class="row">

                  <p>Changes Mate</p>
                  <div class="player_points">

                  </div>
                  <div class="player_points">
                    <h5><span>Max</span> 23.00</h5>
